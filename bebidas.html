<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Imagenes/favicon.avif" />
    <meta name="description" content="Rápido y Sabroso!" />
    <title>Bebidas Rápido y Sabroso</title>
    <link id="stylePage" rel="stylesheet" href="css/styles3.css" />
    <link rel="stylesheet" href="css/animaciones.css" />
    <script type="text/javascript" src="js/script.js" defer></script>
  </head>
  <body class="bebidas">
    <header>
      <div class="logo">
        <img src="Imagenes/logo-transparente.avif" alt="" />
      </div>
      <p>¡Street Food al estilo Nuestro!</p>
      <div class="menu-container">
        <button class="menu-toggle" aria-label="Abrir menú">&#9776;</button>
        <nav class="menu">
          <ul>
            <li id="page"><a href="index.html">Comidas</a></li>
            <li><a href="about.html">Nosotros</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="menu-section" id="menu-section1"></section>
    </main>
    <footer id="footer-area">
      <div class="back">
        <button id="myBtn2" title="Volver Atrás"></button>
      </div>
      <p>Síguenos en:</p>
      <a href="https://www.facebook.com/rapidoysabroso2026" target="_blank">
        <img
          src="Imagenes/facebook.svg"
          alt="Facebook"
          class="ImgSocial"
          id="Facebook"
          onmouseover="Titulos()"
        />
      </a>
      <a href="https://www.instagram.com/rapidoysabroso2026/" target="_blank">
        <img
          src="Imagenes/instagram.avif"
          alt="Instagram"
          class="ImgSocial"
          id="Instagram"
          onmouseover="Titulos()"
        />
      </a>
      <a href="https://maps.app.goo.gl/efCGwQaf5VhKsNXFA" target="_blank">
        <img
          src="Imagenes/ubicacion.avif"
          alt="Ubicacion"
          class="ImgSocial"
          id="Ubicacion"
          onmouseover="Titulos()"
        />
      </a>
    </footer>
    <script>
      // Selecciona todos los contenedores con la clase "menu-item"
      const itemsMenu2 = document.querySelectorAll(".menu-item");

      // Itera sobre cada contenedor
      itemsMenu2.forEach((item) => {
        // Crea un nuevo elemento <div>
        const nuevoDiv = document.createElement("div");
        nuevoDiv.className = "imagenes"; // Asigna una clase al nuevo <div>

        // Agrega el nuevo <div> dentro del contenedor actual (al final)
        item.appendChild(nuevoDiv);

        // Opcional: puedes mover las imágenes existentes dentro del nuevo <div>
        const fondoImg = item.querySelector(".FondoImg");
        const img1 = item.querySelector(".Img1");

        //if (fondoImg) nuevoDiv.appendChild(fondoImg);
        if (img1) nuevoDiv.appendChild(img1);

        const priceElement = item.querySelector(".price");
        if (priceElement) {
          item.insertBefore(nuevoDiv, priceElement);
        }
      });
      const GoBack = () => {
        //if (navigator.userAgent.includes('Android') && window.location.pathname.includes('about')) {
        if (window.location.pathname.includes("bebidas")) {
          if (window.history.length > 1) window.history.back();
          else console.log("No hay historial disponible.");
        }
      };

      document.getElementById("myBtn2").addEventListener("click", GoBack);
      const fondos = document.querySelectorAll(".FondoImg");
      const everySecondItem = [];
      fondos.forEach((item, index) => {
        if (index % 2 === 0) {
          let num = index + 1;
          everySecondItem.push(item);
          fondos[num].style.transform = "scaleX(-1)";
        }
      });
    </script>
  </body>
</html>
